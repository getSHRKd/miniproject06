<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Search Results</title>
</head>
<body>
    <h2>Library of Congress Search Engine</h2>

    <form action="search-results.html">
        <input name="query" type="text" class="form-control" placeholder="Search!" id="query">          
          
        <select name="topic" id="topic" class="form-control">
            <option>Maps</option>
            <option>Audio Recordings</option>
            <option>Photos</option>
            <option>Manuscripts</option>
            <option>Newspapers</option>
            <option>Films & Videos</option>
            <option>Notated Music</option>
            <option>Archived Websites</option>
        </select>

        <button id="searchBtn" type="button" class="btn">Search</button>
    </form>

    <div class="searchResults">
    </div>

    <script src="results.js"></script>

</body>
</html>
